<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps V3 Project</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glow-text {
            font-size: 2.5rem;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
<div class="glow-text">This is a devops-v3 project AA</div>
</body>
</html>
